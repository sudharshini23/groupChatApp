<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title> Home Page </title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <h1 class="text-center"> Chat App </h1>
    <div id="group-body" class="d-flex justify-content-start m-4">
        <div id="group-header" class="bg-info">
            <label class="font-monospace ">Create a New Group</label>
            <button id="new-group-btn" class="btn btn-secondary btn-group-sm">New group</button>
            <div id="chat-list" class="bg-light">
            </div>
        </div> 
    </div>
    <div class="container" id="chat-body">
        <div id="open-chat">
        </div>
        <!-- <div class="hide">Click to see members</div> -->
        <div id="chat-ul">
        </div>
    </div>
    <div id="members-list">
        <!--  <button id="close-members-btn">X</button> -->
        <ul id="members-ul">
        </ul>
    </div>
    <a href="./login.html">
        <u class="btn btn-danger gradient-custom-4">Logout</u>
    </a>
    <footer class="fixed-bottom mb-5 d-flex justify-content-around bg-info">
        <div class="input-group">
            <form id="chat-form" class="form-control">
                <input type="text" id="message" class="form-control">
                <input type="hidden" id="username" class="form-control">
                <button class="btn btn-primary btn-block" id="msgSent" type="submit">Send</button>
            </form>
        </div>
    </footer>
    <script src="mainpage.js"></script>
</body>
</html>
