<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Chat Signup Page</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <div>
        <h2 class="text-uppercase text-center mb-5">Create an Account</h2>
        <form id="my-form">
            <div class="form-inline">
                <label class="form-label" for="name">Enter Your Name</label>
                <input type="text" id="name" class="form-control"/>
            </div>
            <div class="form-inline">
                <label class="form-label" for="email">Enter Your Email</label>
                <input type="email" id="email" class="form-control" />
            </div>
            <div class="form-inline">
                <label class="form-label" for="number">Enter Your Mobile Number:</label>
                <input type="number" id="number" class="form-control" />
            </div>
            <div class="form-inline">
                <label class="form-label" for="password">Enter Your Password</label>
                <input type="password" id="password" class="form-control" />
            </div>
            <div>
                <input class="btn btn-block btn-success" type="submit" value="Register Now!">
            </div>
            <p>
                Already have an Account?
                <a href="./login.html"> Login Here! </a>
            </p>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
