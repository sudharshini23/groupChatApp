<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Group Chat Forgot Passward Page</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <div class="card-body p-5">
        <h2 class=" text-center mb-5 text-bg-light">Forgot Password</h2>
        <form id="forgot-password-form">
            <div class="form-outline mb-4">
                <!-- <label for="eamil">Email:</label>
                <input type="text" class="entry-field" id="email" required> -->
                <label class="form-label" for="email">Enter Email</label>
                <input type="email" name="email" id="email" class="form-control form-control-lg" required/>
            </div>
            <div class="d-flex justify-content-center">
                <!-- <button type="submit">Submit</button> -->
                <input class="btn btn-secondary btn-block btn-lg gradient-custom-4 text-body m-2" type="submit" value="Submit">
            </div>
            <p class="text-center text-muted mt-5 mb-0">Go Back To Login Page 
                <a href="./login.html" class="fw-bold text-body">
                    <u>Login</u>
                </a>
            </p>
            <!-- <p id="error"></p> -->
        </form>
    </div>
    <script src="forgot.js"></script>
</body>
</html>
